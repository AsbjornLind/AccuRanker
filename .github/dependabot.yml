version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/" # `/` checks in `.github/workflows`
    schedule:
      interval: "weekly"
    labels:
      - "Type: Maintenance"
    commit-message:
      prefix: "CI"
      include: "scope"
    reviewers:
      - "kasperhesthaven"

  - package-ecosystem: "nuget"
    directory: "/AccuRanker/"
    schedule:
      interval: "weekly"
    labels:
      - "Type: Maintenance"
    commit-message:
      prefix: "CI"
      include: "scope"
    reviewers:
      - "kasperhesthaven"

  - package-ecosystem: "nuget"
    directory: "/AccuRanker.Tests/"
    schedule:
      interval: "weekly"
    labels:
      - "Type: Maintenance"
    commit-message:
      prefix: "CI"
      include: "scope"
    reviewers:
      - "kasperhesthaven"
